<div>
  <br>
    <div class="container">
        <div class="container">
          <div fxLayout="column" fxLayoutGap="20px" fxLayout.gt-md="row"  fxLayoutAlign="space-around center" class="content">
        </div>
    </div>
    <br>
    <div class="container">
      <div fxLayout="row" fxLayoutAlign="center center" class="content">
        <mat-card class="card" >
          <mat-card-title fxLayout.gt-xs="row" fxLayout.xs="column">
            <h3>Lista de Comisiones</h3>
          </mat-card-title>
          <mat-card-content>
              <mat-form-field>
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtro">
              </mat-form-field>
              <div class="example-container mat-elevation-z8">
                  <div class="spinner-container" *ngIf="isLoading">
                    <mat-progress-bar class="example-margin" [mode]="mode">
                    </mat-progress-bar>
                  </div>

                  <table mat-table [dataSource]="dataSource" matSort matSortStart="desc">

                    <!-- ID Column -->
                    <ng-container matColumnDef="id">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                    </ng-container>

                    <!-- Progress Column -->
                    <ng-container matColumnDef="no_comision">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Número de Comsión </th>
                      <td mat-cell *matCellDef="let row"> {{row.no_comision}}</td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="no_memorandum">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> N° Memorandum </th>
                      <td mat-cell *matCellDef="let row"> {{row.no_memorandum}} </td>
                    </ng-container>

                    <!-- Color Column -->
                    <ng-container matColumnDef="motivo_comision">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Motivo Comisión </th>
                      <td mat-cell *matCellDef="let row" > {{row.motivo_comision}} </td>
                    </ng-container>

                    <ng-container matColumnDef="upload">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Subir Archivo</th>
                      <td mat-cell *matCellDef="let row">
                        <button mat-icon-button color="primary" (click)="uploadFile(row.id)">
                            <mat-icon class="mat-18">cloud_upload</mat-icon>
                        </button>
                      </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                    </tr>
                  </table>

                  <mat-paginator [pageSizeOptions]="[6]"></mat-paginator>
              </div>
          </mat-card-content>
        </mat-card>

      </div>
        <section class="tab-actions">
          <button mat-fab color="warn" >
            <mat-icon>add</mat-icon>
          </button>
        </section>
    </div>
  </div>
</div>
