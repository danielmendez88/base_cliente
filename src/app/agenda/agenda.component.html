<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

  <!-- Position Column -->
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="apepaterno">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellido Paterno </th>
    <td mat-cell *matCellDef="let element"> {{element.apepaterno}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="apematerno">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellido Materno </th>
    <td mat-cell *matCellDef="let element"> {{element.apematerno}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="cargo">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Cargo </th>
    <td mat-cell *matCellDef="let element"> {{element.cargo}} </td>
  </ng-container>

  <!-- detalle de contenido -->
  <ng-container matColumnDef="detalle">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Detalle </th>
    <td mat-cell *matCellDef="let element">
      <button mat-button>
        <mat-icon (click)="editUser(element.id)">contacts</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
